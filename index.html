<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                
                <video onmouseover="mouseplay(this)" onmouseout="mousestop(this)" src="./assets/newyork.mp4" width="720" height="400">

                </video>
                <!-- <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg> -->
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Big City at Night</h1>
                    <h3>203 Views | November 09, 2020</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">CityXcape</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video onmouseover="mouseplay(this)" onmouseout="mousestop(this)" src="./assets/hongkong.mp4" alt="Drone Footage of a City at Night" class="vid-s"></video>
                <span class="video-title">Drone Footage of a City at Night</span>
            </div>

            <div class="video-small">
                <video onmouseover="mouseplay(this)" onmouseout="mousestop(this)" src="./assets/video.mp4" alt="Wembley Park London Lights" class="vid-s"></video>
                <span class="video-title">Wembley Park London Lights</span>
            </div>

            <div  class="video-small">
                <video onmouseover="mouseplay(this)" onmouseout="mousestop(this)" src="./assets/port.mp4" alt="Aerial Shot of a Town" class="vid-s"></video>
                <span class="video-title">Aerial Shot of a Town</span>
            </div>

            <div  class="video-small">
                <video onmouseover="mouseplay(this)" onmouseout="mousestop(this)" src="./assets/street.mp4" alt="Drone Footage of Hollywood Boulevard" class="vid-s"></video>
                <span class="video-title">Hollywood Boulevard</span>
            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
